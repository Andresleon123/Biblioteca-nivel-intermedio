plugins {
    id 'java'
}

group 'com.biblioteca'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.7.0'
    testImplementation 'org.mockito:mockito-core:4.11.0'
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'org.slf4j:slf4j-simple:2.0.7'
}

test {
    useTestNG()
}
